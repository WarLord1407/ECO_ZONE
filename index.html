<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; background-color: burlywood;">Здравствуйте, пройдите в регистратуру, чтобы получить билет</h1>
   
    <style>
      body {
        padding: 50px;
      }

      input {
        height: 30px;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="1">Имя:</label>
      <input id="1" type="text" />

      <br /><br />

      <label for="2">Нридуматйте пароль</label>
      <input id="2" type="password" />

      <br /><br />

      <label for="3">Когда вы хотите забронировать тур?</label>
      <input id="3" type="number" />

      <br /><br />

      <label for="4">Номер вашей пластиковой карты</label>
      <input id="4" type="number" />

      
      <br /><br />

      <textarea
        placeholder="Напищите свой отзыв"
        cols="100"
        rows="10"
      ></textarea>

      <hr />

      <p>за сколько вы хотите купить тур?</p>

      <input id="6" type="checkbox" />
      <label for="6">30.000 сум</label>

      <br /><br />

      <input id="7" type="checkbox" />
      <label for="7">55.000 сум</label>

      <br /><br />

      <input id="8" type="checkbox" />
      <label for="8">90.000 сум</label>

      <hr />

      <p>сколько баллов вы поставите?</p>

      <input name="karra" id="9" type="radio" />
      <label for="9">A) 50</label>

      <br /><br />

      <input name="karra" id="10" type="radio" />
      <label for="10">B) 49+1</label>

      <br /><br />

      <input name="karra" id="11" type="radio" />
      <label for="11">C) 51-1</label>

      <br /><br />

      <input name="karra" id="12" type="radio" />
      <label for="12">D) 50-0</label>

      <hr />

      <button>Отправить данныйе</button>



</body>
</html>
